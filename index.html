
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إسلام محمد أحمد عبد العزيز</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 0; }
    .container { margin-top: 50px; padding: 20px; }
    h1 { font-size: 3em; color: #333; margin-bottom: 10px; }
    img { width: 200px; height: 200px; border-radius: 50%; border: 5px solid #ddd; margin-top: 20px; }
    p { font-size: 1.5em; color: #555; margin-top: 20px; }
    button { font-size: 1.5em; padding: 10px 20px; border: none; background-color: #008CBA; color: white; border-radius: 10px; cursor: pointer; margin-top: 20px; }
    button:hover { background-color: #005F73; }
    .count { font-size: 2em; color: #333; margin-top: 20px; }
    .designer { position: absolute; top: 10px; left: 10px; font-size: 1em; color: darkred; font-weight: bold; }
  </style>
</head>
<body>
  <div class="designer">Creator: Ahmed Talat Kerbal</div>
  <div class="container">
    <h1>إسلام محمد أحمد عبد العزيز</h1>
    <img src="https://i.ibb.co/p2gP6cd/IMG-2714.jpg" alt="صورة إسلام">
    <p>اللهم اغفر له وارحمه وعافه واعف عنه، واجعل هذه الصفحة صدقة جارية على روحه.</p>
    <button onclick="increaseCount()">اضغط للاستغفار</button>
    <div class="count" id="count">0</div>
  </div>

  <script>
    // Firebase configuration (Replace YOUR_API_KEY and other details with your Firebase project details)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const countRef = database.ref("counter");
    let count = 0;

    // Fetch the initial value from the database
    countRef.on("value", (snapshot) => {
      count = snapshot.val() || 0;
      document.getElementById("count").innerText = count;
    });

    // Increase count and update in the database
    function increaseCount() {
      count++;
      countRef.set(count);
    }
  </script>
</body>
</html>
